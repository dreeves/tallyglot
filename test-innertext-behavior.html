<!DOCTYPE html>
<html>
<head><title>InnerText Behavior Test</title></head>
<body>
<h2>Test 1: Standard paragraphs</h2>
<div id="test1"><p>Para 1</p><p>Para 2</p></div>
<button onclick="test('test1')">Test</button>
<pre id="result1"></pre>

<h2>Test 2: Nested divs</h2>
<div id="test2"><div>Para 1</div><div>Para 2</div></div>
<button onclick="test('test2')">Test</button>
<pre id="result2"></pre>

<h2>Test 3: BR tags</h2>
<div id="test3">Line 1<br>Line 2<br><br>Para 2</div>
<button onclick="test('test3')">Test</button>
<pre id="result3"></pre>

<h2>Test 4: Mixed</h2>
<div id="test4"><p>Para</p>Text<br>More</div>
<button onclick="test('test4')">Test</button>
<pre id="result4"></pre>

<script>
function test(id) {
  const el = document.getElementById(id);
  const text = el.innerText;
  document.getElementById('result' + id.slice(-1)).textContent = 
    'Raw: ' + JSON.stringify(text) +
    '\nLength: ' + text.length +
    '\nNewlines: ' + (text.match(/\n/g) || []).length;
}
</script>
</body>
</html>
